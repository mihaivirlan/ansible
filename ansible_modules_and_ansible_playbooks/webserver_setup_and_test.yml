- name: enable webserver
  become: true
  become_user: root
  hosts: centos8-server
  tasks:
    - name: install httpd and firewalld
      yum:
        name:
          - httpd
          - firewalld
        state: latest
    - name: install welcome page
      copy:
        content: "hello world"
        dest: /var/www/html/index.html
    - name: start web services
      service:
        name: httpd
        enabled: true
        state: started
    - name: start firewalld services
      service:
        name: firewalld
        enabled: true
        state: started
    - name: open firewalld
      firewalld:
        service: http
        permanent: true
        state: enabled
        immediate: yes

- name: test webserver access
  hosts: localhost
  become: no
  tasks:
    - name: connect to the web server
      uri:
        url: http://centos8-server
        return_content: yes
        status_code: 200